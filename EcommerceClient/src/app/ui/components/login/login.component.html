<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

            <div class="col-md-6">
                <label for="username" class="form-label">Kullanıcı Adı veya E-Posta</label>
                <input #txtUsernameOrEmail type="text" class="form-control" placeholder="Kullanıcı Adı veya E-Posta adresinizi Giriniz" class="form-control">
              </div>

            <div class="col-md-6">
              <label for="Password" class="form-label">Şifre</label>
              <input #txtPassword type="password"  placeholder="Şifrenizi Giriniz" class="form-control" >
            </div>
            
            <div class="col-12">
              <button style="margin-top: 10px;" type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Giriş Yap</button>
            </div>

    </div>

    <div class="col-md-3"></div>
</div>
